language: go

script:
  - go test -v ./
  - for GOOS in darwin linux windows; do
      for GOARCH in 386 amd64; do
        echo "Building $GOOS-$GOARCH"
        export GOOS=$GOOS
        export GOARCH=$GOARCH
        go build -v -o eat-$GOOS-$GOARCH;
      done;
    done

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: eat-*
  skip_cleanup: true
  on:
    tags: true
